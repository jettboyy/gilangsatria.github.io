<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            text-align: center;
        }

        .border { /*style awal*/ 
            border: solid #032361;
            width: 1360px;
            height: 600px;
            margin-top: 8px;
            background: url("latardepan.png");
            background-size: contain;
        }
        #awalan{
            position: fixed;
            top:35%;
            left: 40%;
        }
        div {
            text-align: center;
            
        }

        button {
            width: 282px;
            height: 45.63px;
            background: linear-gradient(301.36deg, rgba(82, 156, 160, 0.78) 62.15%, #306103 101.57%);
            border-radius: 59px;

            top: 500px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-size: 20px;
            line-height: 24px;
        }

        button:active { 
            background: #ff3700;
            color: rgba(255, 0, 238, 0.78);
        }
        #restart{
            position: absolute;
            top: 27%;
            left: 46%;
            width: 300px;
            height: 200px;
            background: skyblue;
            border: 1px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="border">
        <div id="awalan">
            <div>
                <img src="play.png" id="play">
                <!-- <button onclick="startGame()" style="margin: 400px 1px 25px 1px;">START</button> -->
            </div>
            <div id="select" style="display: none;">
                <img src="player0.png">
                <img src="player1.png">
            </div>
            <div id="setting">
                <button>Setting</button>
            </div>
        </div>
    </div>
    <div id="level" style="display:none">
        <button onclick="level(1)">LEVEL 1</button>
        <button onclick="level(2)">LEVEL 2</button>
        <button onclick="level(3)">LEVEL 3</button>
    </div>
    <div id="restart" style="display:none;">
        <h1>GAME OVER</h1>
        <button onclick="startGame()">RESTART</button>
    </div>
    <script>
        //variable
        var myGamePiece;
        var myBackground;
        var myObstacles = [];
        var myScore;
        var mySound;
        var myMusic;
        var play = document.getElementById('play');
        var select = document.getElementById('select');
        var player = document.querySelectorAll('#select img');
        var Vrestart = document.getElementById('restart');
        var LEVEL = document.getElementById('level');
        var tingkatan;

        play.addEventListener('click', function(){
            choose();
        })
        function choose(){
            play.style.display = "none";
            select.style.display = '';
            document.getElementById('setting').style.display = 'none';
        }
        for(let i = 0; i < player.length; i++){
            player[i].addEventListener('click', function(){
                iPlayer = i;
                select.style.display = "none";
                LEVEL.style.display = '';
            })
        }
        function level(stage){
            startGame();
            LEVEL.style.display = "none"
            tingkatan = stage;
        }
        
        function startGame() {
            myGamePiece = new component(80, 80, "player"+iPlayer+".png", 100, 120, "image");
            myBackground = new component(1360, 600, "bgtest2.png", 0, 0, "image");
            myGamePiece.gravity = 0.05;
            myScore = new component("30px", "Inter", "white", 630, 40, "text");
            myGameArea.start();
            mySound = new sound('gmover.mp3');
            myMusic = new sound("siap.mp3")

            document.querySelector(".border").style.display = "none";
            Vrestart.style.display = 'none';
            myObstacles.splice(0,myObstacles.length);
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 1360;
                this.canvas.height = 600;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop: function () {
                clearInterval(this.interval);
                Vrestart.style.display = "";
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.type = type;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0.1;//gravitasinya
            this.gravitySpeed = 0;//kecepatan turunnya
            this.bounce = 0.2;

            this.update = function () {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                }
                if (type == "image") {
                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
                this.hitTop();
            }
            this.hitBottom = function () {
                var rockbottom = myGameArea.canvas.height - this.height - 70;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                }
            }
            this.hitTop = function () {
                var rocktop = 0;
                if (this.y < rocktop) {
                    this.y = rocktop;
                    this.gravitySpeed = this.bounce;
                }
            }

            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() { /*ketika nabrak obstacle*/
            var x, size, i, random, random1;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    mySound.play();
                    myMusic.stop();
                    myGameArea.stop();
                    return;
                }
            }
            myGameArea.clear();
            myBackground.newPos();
            myBackground.update();
            myGameArea.frameNo += 1;
            if (tingkatan==1){
                if(myGameArea.frameNo == 1000){
                    myMusic.stop();
                    myGameArea.stop();
                    document.querySelector('#restart h1').innerHTML = 'SELAMAT LEVEL '+ tingkatan;
                    return;
                }
                if (myGameArea.frameNo == 1 || everyinterval(100)) {
                    x = myGameArea.canvas.width;
                    size = Math.random() * (100 - 30) + 30;
                    i = Math.round(Math.random() * 2 + 1); //index obs
                    random = Math.floor(Math.random() * 300);
                    random1 = Math.floor(Math.random() * 230 + 235);
                    myObstacles.push(new component(50, 50, "obs2.png", x, random, "image"));//Posisi tertinggi 0
                    myObstacles.push(new component(50, 50, "obs2.png", x+60, random1, "image"));//Posisi tertinggi 0
                    myObstacles.push(new component(70, 70, "obs1.png", x + 50, 465, "image"));//Posisi terendah 240
                }
                for (i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += -4  ; //KECEPATAN OBSTACLE
                    myObstacles[i].update();
                }
            }
            if(tingkatan==2){
                if(myGameArea.frameNo == 2000){
                    myMusic.stop();
                    myGameArea.stop();
                    document.querySelector('#restart h1').innerHTML = 'SELAMAT LEVEL '+ tingkatan;
                    return;
                }
                if (myGameArea.frameNo == 1 || everyinterval(80)) {//menjalankan code setiap interval 80
                    x = myGameArea.canvas.width;
                    size = Math.random() * (100 - 30) + 30;
                    i = Math.round(Math.random() * 2 + 1); //index obs
                    random = Math.floor(Math.random() * 300);
                    random1 = Math.floor(Math.random() * 230 + 235);
                    myObstacles.push(new component(50, 50, "obs2.png", x, random, "image"));//Posisi tertinggi 0
                    myObstacles.push(new component(50, 50, "obs2.png", x+60, random1, "image"));//Posisi tertinggi 0
                    myObstacles.push(new component(70, 70, "obs1.png", x + 50, 465, "image"));//Posisi terendah 240
                }
                for (i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += -9  ; //KECEPATAN OBSTACLE
                    myObstacles[i].update();
                }

            }
            if(tingkatan==3){
                if(myGameArea.frameNo == 3000){
                    myMusic.stop();
                    myGameArea.stop();
                    document.querySelector('#restart h1').innerHTML = 'SELAMAT LEVEL '+ tingkatan;
                    return;
                }
                if (myGameArea.frameNo == 1 || everyinterval(50)) {
                    x = myGameArea.canvas.width;
                    size = Math.random() * (100 - 30) + 30;
                    i = Math.round(Math.random() * 2 + 1); //index obs
                    random = Math.floor(Math.random() * 300);
                    random1 = Math.floor(Math.random() * 230 + 235);
                    myObstacles.push(new component(50, 50, "obs2.png", x, random, "image"));//Posisi tertinggi 0
                    myObstacles.push(new component(50, 50, "obs2.png", x+60, random1, "image"));//Posisi tertinggi 0
                    myObstacles.push(new component(70, 70, "obs1.png", x + 50, 465, "image"));//Posisi terendah 240
                }
                for (i = 0; i < myObstacles.length; i += 1) {
                    myObstacles[i].x += -10  ; //KECEPATAN OBSTACLE
                    myObstacles[i].update();
                }

            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
            myMusic.play();
        }
        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);

            this.play = function () {
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
        }

        function everyinterval(n) {//untuk naik turun karakter 
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

        function accelerate(n) {//unutk naik turun tetapi makin lama ditekan tombolnya makin cepat
            if (!myGameArea.interval) { myGameArea.interval = setInterval(updateGameArea, 20); }

            myGamePiece.gravity = n;
        }
        // CONTROLLER
        document.addEventListener('keydown', function (e) {
            if (e.which === 32) {
                accelerate(-0.2);
            }
        });
        document.addEventListener('keyup', function (e) {
            if (e.which === 32) {
                accelerate(0.1);
            }
        });
    </script>
</body>

</html>
